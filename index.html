<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
  <script src="./lib/moment-transform.min.js"></script-->
  <title>Tasks</title>
  <link rel="shortcut icon" href="src/images/tasks.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  <meta http-equiv="Cache-Control" content="private">
</head>
<body>
  <div class="ap-wrapper">
    <main class="main">
      <div class="main-view">
        
        <div class="day-header">
          <div class="day-header__week"></div>
          <div class="day-header__name-wrapper">
            <button type="button" class="main-date__prev-btn btn btn-outline-info"><span class="glyphicon glyphicon-backward"></span></button>
            <div class="day-header__name"></div>
            <button type="button" class="main-date__next-btn btn btn-outline-info"><span class="glyphicon glyphicon-forward"></span></button>
          </div>
          <div class="day-header__date-wrapper">
            <input class="day-header__date border border-info rounded" type="date">       
          </div>
        </div>

        <div class="tasks-container"></div>          
      </div>

      <div class="task-edit hidden">
          <div class="task-edit__top-panel">
            <div class="form-task-types">
              <input class="form-task-types-input" type="radio" name="radios" id="exampleRadios1" value="briefcase" checked>
              <label class="form-task-types-label" for="exampleRadios1">
                <span class="glyphicon glyphicon-briefcase"></span>
              </label>
            </div>
            <div class="form-task-types">
              <input class="form-task-types-input" type="radio" name="radios" id="exampleRadios2" value="earphone">
              <label class="form-task-types-label" for="exampleRadios2">
                <span class="glyphicon glyphicon-earphone"></span>
              </label>
            </div>
            <div class="form-task-types">
              <input class="form-task-types-input" type="radio" name="radios" id="exampleRadios3" value="road">
              <label class="form-task-types-label" for="exampleRadios3">
                  <span class="glyphicon glyphicon-road"></span>
              </label>
            </div> 
           
            <div>
              <input class="task-edit__time border border-info rounded" type="time" name="task-time">
              <input class="task-edit__date border border-info rounded" type="date" name="task-date">
            </div>

            <div class="task-date-types">
              <input class="form-date-types-input" type="radio" name="radios2" id="exampleRadios1_" value="log-in">
              <label class="form-date-types-label" for="exampleRadios1_">
                  <span class="glyphicon glyphicon-log-in"></span>
              </label>
            </div>
            <div class="task-date-types">
              <input class="form-date-types-input" type="radio" name="radios2" id="exampleRadios2_" value="unchecked">
              <label class="form-date-types-label" for="exampleRadios2_">
                <span class="glyphicon glyphicon-unchecked"></span>  
              </label>
            </div>  
            <div class="task-date-types">
              <input class="form-date-types-input" type="radio" name="radios2" id="exampleRadios3_" value="log-out" checked>
              <label class="form-date-types-label" for="exampleRadios3_">
                <span class="glyphicon glyphicon-log-out"></span>  
              </label>
            </div>           
          </div>

          <p class="text-center">Task header</p>
          <input class="task-edit__task-header border border-info rounded" type="text">
          <p class="task-edit__header-error text-left text-danger invisible">You must type min 4 symbols here</p>
          <p class="text-center">Task details</p>
          <textarea class="task-edit__task-details border border-info rounded" rows="10"></textarea>
          <div class="task-edit__buttons-wrapper">
            <button class="task-edit_button-back btn btn-outline-primary" type="button">
              <span class="glyphicon glyphicon-backward"></span>
              Back
            </button>
            <button class="task-edit_button-save btn btn-outline-success" type="button">
              <span class="glyphicon glyphicon-ok"></span>
              Save              
            </button>           
            <button class="task-edit__button-remove btn btn-outline-danger" type="button">
              <span class="glyphicon glyphicon-remove"></span>
              Remove              
            </button>
          </div>
      </div>
    </main>

    <footer class="footer">
      <ul>
        <li>
          <button class="footer-button button-new btn btn-outline-info" type="button">
            <span class="glyphicon glyphicon glyphicon-plus-sign"></span>
            New
          </button>
        </li>
        <li>
          <a class="footer-button button-search" href="#">
            <span class="glyphicon glyphicon-search"></span>
            Search
          </a>
        </li>        
        <li>
          <a class="footer-button button-config" href="#">
            <span class="glyphicon glyphicon-cog"></span>
            Settings
          </a>
        </li>
        <li>
          <a class="footer-button button-calendar" href="#">
             <span class="glyphicon glyphicon-calendar"></span>
             Calendar
          </a>
        </li>
        <li>
          <a class="footer-button button-trash" href="#">
            <span class="glyphicon glyphicon-trash"></span>
            Deleated
          </a>
        </li>
      </ul>      
    </footer>
  </div>
</body>
</html>
